<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control selectpage" data-source="cms/parame/selectpage_type" placeholder="类型为自定义,可任意输入" data-primary-key="type" data-field="type" name="row[type]" type="text" value="{$row.type}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}" placeholder="请选择需要绑定的产品" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio radio-inline">
                <label for="c-radio"><input class="radio-btn" id="c-text_type-1" name="row[text_type]" type="radio" value="1" {if condition='$row.text_type eq 1'}checked{/if} disabled /> {:__('Content')}</label>
            </div>
            <div class="radio radio-inline">
                <label for="c-radio"><input class="radio-btn" id="c-text_type-2" name="row[text_type]" type="radio" value="2" {if condition='$row.text_type eq 2'}checked{/if} disabled /> {:__('Atlas')}</label>
            </div>
            <div class="radio radio-inline">
                <label for="c-radio"><input class="radio-btn" id="c-text_type-3" name="row[text_type]" type="radio" value="3" {if condition='$row.text_type eq 3'}checked{/if} disabled /> {:__('Video')}</label>
            </div>
            
        </div>
    </div>

    <div class="form-group" style="display:none;">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    
    <div class="form-group has-success" style="display:{if condition='$row.text_type eq 2'}block{else/}none{/if}">
        <label for="c-imagearr" class="control-label col-xs-12 col-sm-2">{:__('Atlas')}:</label>
             <div class="col-xs-12 col-sm-8">
                                    <div class="input-group">
                                        <input id="c-images" class="form-control" size="50" name="row[images]" type="text" value="{$row.images|htmlentities}" placeholder="可上传多张图片">
                                        <div class="input-group-addon no-border no-padding">
                                            <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                            <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                        </div>
                                        <span class="msg-box n-right" for="c-images"></span>
                                    </div>
                                    <!--<ul class="row list-inline plupload-preview" id="p-images"></ul>-->
                                     <ul class="row list-inline plupload-preview" id="p-images" data-template="introtpl" data-name="row[intro]"></ul>
                                    <textarea name="row[intro]" class="form-control"  style="margin-top:5px;display: none">{$row.intro}</textarea>
                       <!--这里自定义图片预览的模板 开始-->
                                            <script type="text/html" id="introtpl">
                                                <li class="col-xs-6">
                                                    <a href="<%=fullurl%>" data-url="<%=url%>" target="_blank" class="thumbnail">
                                                        <img src="<%=fullurl%>" class="img-responsive">
                                                    </a>
                                                     <input type="text" name="row[intro][<%=index%>][info]" class="form-control" placeholder="请输入标题" value="<%=value?value['info']:''%>"/>
                                                    <textarea class="form-control" type="text" placeholder="请输入描述" name="row[intro][<%=index%>][txt]"><%=value?value['txt']:''%></textarea>    
                                                    
                                                    <a href="javascript:;" class="btn btn-danger btn-xs btn-trash"><i class="fa fa-trash"></i></a>
                                                </li>
                                            </script>
                        <!--这里自定义图片预览的模板 结束-->
                                </div>
                          
    </div>
   
    
    <div class="form-group" style="display:{if condition='$row.text_type eq 3'}block{else/}none{/if}">
        <label for="c-video" class="control-label col-xs-12 col-sm-2">{:__('Video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video" class="form-control" name="row[video]" value="{$row.video}" type="text">
        </div>
    </div>
    
    <div style="display:{if condition='$row.text_type eq 1'}block{else/}none{/if}">
     <div class="form-group has-success" >
        <label for="c-imagearr" class="control-label col-xs-12 col-sm-2">{:__('File')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-file" class="form-control" name="row[file]" type="text" value="{$row.file|htmlentities}" data-rule="" data-tip="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-file" class="btn btn-danger plupload" data-input-id="c-file" data-multiple="false" ><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-file" class="btn btn-primary fachoose" data-input-id="c-file" data-multiple="false" ><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-file"></span>
            </div>
        </div>
    </div>
    <div class="form-group" >
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="" class="form-control editor" rows="25" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
