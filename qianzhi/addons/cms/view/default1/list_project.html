<main id="news-list-body">
	<div class="container card-item">
		<div id="newsList">
			<script id="newsListTemplate" type="text/html">
				{cms:pagelist id="item"}
				<div class="content-item row d-flex">
					<div class="col-md-4 card-img-wrap pl-0" >
						<img src="{$item.image}" alt="{$item.title}">
					</div>
					<div class="col-md-8 col-sm-6 news-info-wrap pr-0 clearfix">
						<div class="row">
							<div class="col-md-8 font-bold f20 title">{$item.title}</div>
							<div class="date col-md-4 text-right">
								<img class="icon mr-1" src="__CDN__/assets/qianzhi/frontend/news/icon-date.png" alt="Date">
								<span>{:date('Y-m-d', $item.updatetime)}</span>
							</div>
							<p class="col-md-12 info-content">{:str_replace(["<p>","</p>"], "", $item.content)}</p>
							<a href="{$item.url}"><button class="btn btn-primary view-more">view more</button></a>
						</div>
					</div>
				</div>
				{/cms:pagelist}
			</script>
